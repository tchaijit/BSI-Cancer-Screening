    <style>
        /* Reset และ Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #1f2937;
            background: linear-gradient(180deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            position: relative;
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        /* Typography */
        .header-font {
            font-family: 'Kanit', sans-serif;
            font-weight: 600;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Kanit', sans-serif;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        /* Clean Card Effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(226, 232, 240, 0.8);
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.08),
                0 4px 12px rgba(0, 0, 0, 0.04);
            border-radius: 16px;
        }

        /* Clean NCI Header */
        .nci-header {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(30, 64, 175, 0.15);
        }

        .nci-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Clean Progress Indicator */
        .step-indicator {
            background: linear-gradient(90deg, 
                #60a5fa 0%, 
                #3b82f6 25%, 
                #2563eb 50%, 
                #1d4ed8 75%, 
                #1e40af 100%);
            height: 100%;
            position: relative;
            transition: width 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 
                0 0 15px rgba(59, 130, 246, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }
        
        .step-indicator::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                rgba(255,255,255,0.3) 0%, 
                rgba(255,255,255,0.6) 50%, 
                rgba(255,255,255,0.3) 100%);
            animation: progress-shine 2.5s infinite ease-in-out;
        }
        
        .step-indicator::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: linear-gradient(90deg, 
                rgba(255,255,255,0.1) 0%, 
                rgba(255,255,255,0.2) 50%, 
                rgba(255,255,255,0.1) 100%);
        }
        
        @keyframes progress-shine {
            0%, 100% { 
                opacity: 0.3;
                transform: translateX(-100%);
            }
            50% { 
                opacity: 0.8;
                transform: translateX(100%);
            }
        }
        
        .progress-container {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                inset 0 2px 4px rgba(0, 0, 0, 0.08),
                0 1px 0 rgba(255, 255, 255, 0.5);
        }

        /* Form Styles */
        .form-field {
            transition: all 0.2s ease;
        }

        .form-field:focus-within {
            transform: translateY(-2px);
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem !important;
            font-family: inherit;
            transition: all 0.2s ease;
            background: #fff;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            transform: translateY(-1px);
        }
        
        .form-input.error, .form-select.error {
            border-color: #ef4444 !important;
            background-color: #fef2f2;
        }
        
        .form-input.error:focus, .form-select.error:focus {
            border-color: #ef4444 !important;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1) !important;

            font-size: 0.875rem !important;
            margin-top: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;

        .form-input:hover, .form-select:hover {
            border-color: #9ca3af;
        }

        .form-input::placeholder, .form-select::placeholder {
            color: #9ca3af;
        }

        /* Label Styles */
        .form-label {
            display: block;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 6px;
            font-size: 0.875rem !important;
        }

        .form-label.required::after {
            content: ' *';
            color: #dc2626;
        }

        /* Radio Card Styles */
        .radio-card {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 16px;
            transition: all 0.2s ease;
            cursor: pointer;
            background: #fff;
        }

        .radio-card:hover {
            border-color: #4f46e5;

            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.15);
        }

        .radio-card.selected {

            background: linear-gradient(135deg, #eef2ff, #f0f9ff);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.15);
        }

        .btn {

            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-family: inherit;

        .btn:hover {

                    if (formData.radiationExposure) breastRisk += 2;
                    if (parseInt(formData.menarcheAge) < 12) breastRisk += 1;
                    if (parseInt(formData.firstPregnancy) > 30 || !formData.firstPregnancy) breastRisk += 1;
                    if (parseInt(formData.breastfeedingMonths) > 12) breastRisk -= 1;
                    if (formData.exerciseFreq === 'regular') breastRisk -= 0.5;
                    
                    cancerRisks.breast = {

                if (formData.alcoholConsumption === 'heavy') colorectalRisk += 2;
                if (formData.dietQuality === 'poor') colorectalRisk += 1;

                if (formData.lastColonoscopy === 'never' && age >= 45) colorectalRisk += 2;
                if (formData.dietQuality === 'healthy') colorectalRisk -= 1;
                if (formData.exerciseFreq === 'regular') colorectalRisk -= 1;

                    score: Math.max(0, colorectalRisk),
                    level: colorectalRisk >= 8 ? 'สูงมาก' : colorectalRisk >= 6 ? 'สูง' : colorectalRisk >= 3 ? 'ปานกลาง' : 'ต่ำ'
                };

                // Liver Cancer Risk Assessment
                let liverRisk = 0;
                
                if (formData.chronicHepatitis) liverRisk += 6;
                if (age >= 40) liverRisk += 2;
                if (formData.alcoholConsumption === 'heavy') liverRisk += 3;
                else if (formData.alcoholConsumption === 'moderate') liverRisk += 1;
                if (formData.familyLiver) liverRisk += 3;
                if (formData.previousCancer) liverRisk += 2;
                
                cancerRisks.liver = {
                    score: Math.max(0, liverRisk),
                    level: liverRisk >= 8 ? 'สูงมาก' : liverRisk >= 5 ? 'สูง' : liverRisk >= 2 ? 'ปานกลาง' : 'ต่ำ'
                };

                let lungRisk = 0;
                
                const packYears = parseFloat(formData.smokingPacks || 0) * parseFloat(formData.smokingYears || 0);
                if (formData.smokingStatus === 'current') {
                    if (packYears >= 30) lungRisk += 8;
                    else if (packYears >= 20) lungRisk += 6;
                    else if (packYears >= 10) lungRisk += 4;
                    else if (packYears > 0) lungRisk += 2;
                } else if (formData.smokingStatus === 'former') {
                    if (packYears >= 30) lungRisk += 6;
                    else if (packYears >= 20) lungRisk += 4;
                    else if (packYears >= 10) lungRisk += 2;

                if (age >= 50 && formData.smokingStatus !== 'never') lungRisk += 2;
                if (formData.familyLung) lungRisk += 3;

                };

                    if (age >= 70) prostateRisk += 4;

                const age = parseInt(formData.age);
                const gender = formData.gender;
                const recommendations = [];

                // Generate recommendations based on risk assessment
                Object.entries(riskAssessment).forEach(([cancer, assessment]) => {
                    const rec = {
                        type: getCancerName(cancer),
                        urgency: assessment.level,
                        guidelines: 'NCI Thailand Guidelines 2566',
                        recommendations: getRecommendationsForCancer(cancer, assessment.level, age, gender)
                    };

                    // Check for urgent symptoms
                    if (hasUrgentSymptoms(cancer)) {
                        rec.recommendations.unshift('พบอาการน่าสงสัย - ต้องพบแพทย์ทันที');
                        rec.urgency = 'เร่งด่วน';
                    }

                    recommendations.push(rec);
                });

                return recommendations;
            };

            const getCancerName = (type) => {
                const names = {
                    breast: 'การคัดกรองมะเร็งเต้านม',
                    cervical: 'การคัดกรองมะเร็งปากมดลูก',

                            'ตรวจทางคลินิกทุก 3-6 เดือน',

                            'พิจารณา HPV test'

                return symptomMap[cancer] || false;

                        }

                            alert('กรุณาระบุน้ำหนักให้ถูกต้อง (30-200 กก.)');
                            return false;
                        }
                        break;

                        break;

                        break;
                    case 4: // Symptoms - Optional, no validation needed
                        break;
                }
                return true;
            };

                    console.log('ℹ️ Telegram notification disabled in config');
                    return;
                }

                try {

                    const riskSummary = Object.entries(results.riskAssessment)
                        .map(([cancer, assessment]) => {
                            const cancerNames = {
                                breast: 'เต้านม',
                                cervical: 'ปากมดลูก', 
                                colorectal: 'ลำไส้ใหญ่',
                                liver: 'ตับ',
                                lung: 'ปอด',
                                prostate: 'ต่อมลูกหมาก'
                            };
                            return `🎯 มะเร็ง${cancerNames[cancer] || cancer}: ${assessment.level} (${assessment.score.toFixed(1)})`;
                        }).join('\n');

                    const message = `🏥 *การประเมินความเสี่ยงมะเร็งเสร็จสิ้น*

👤 *ข้อมูลผู้ป่วย:*
• อายุ: ${formData.age} ปี
• เพศ: ${formData.gender === 'female' ? 'หญิง' : 'ชาย'}
• BMI: ${results.bmi || 'ไม่ระบุ'}

📊 *ผลการประเมิน:*
${riskSummary}

📅 *วันที่:* ${results.timestamp.toLocaleDateString('th-TH')}
⏰ *เวลา:* ${results.timestamp.toLocaleTimeString('th-TH')}

✅ *สถานะ:* การประเมินเสร็จสมบูรณ์
🏥 *ระบบ:* Cancer Risk Assessment System`;

                    // Validate configuration
                    if (TELEGRAM_CONFIG.BOT_TOKEN === 'YOUR_BOT_TOKEN_HERE' || 
                        TELEGRAM_CONFIG.CHAT_ID === 'YOUR_CHAT_ID_HERE') {
                        console.warn('⚠️ Telegram tokens not configured properly');
                        console.log('📤 Message that would be sent:', message);
                        return;
                    }

                    // Send to Telegram
                    const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_CONFIG.BOT_TOKEN}/sendMessage`, {

                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            chat_id: TELEGRAM_CONFIG.CHAT_ID,
                            text: message,
                            parse_mode: 'Markdown'
                        })
                    });

                    if (response.ok) {
                        console.log('✅ Telegram notification sent successfully');
                        console.log('📤 Message sent:', message);
                    } else {
                        const error = await response.json();
                        console.error('❌ Telegram API error:', error);
                    }
                    
                } catch (error) {
                    console.error('❌ Failed to send Telegram notification:', error);
                    console.log('📤 Message that failed to send:', message);
                }
            };

                if (!validateCurrentStep()) {
                    return;

                if (currentStep < steps.length - 1) {
                    setCurrentStep(prev => prev + 1);

                    setLoading(true);
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    
                    const riskAssessment = calculateComprehensiveRisk();
                    const recommendations = generateNCIRecommendations(riskAssessment);
                    
                    const assessmentResults = {
                        riskAssessment,
                        recommendations,
                        bmi: calculateBMI(),
                        timestamp: new Date()
                    };

                            h('div', { className: 'flex items-center space-x-4' }, [
                                h('div', { 
                                    className: 'w-12 h-12 rounded-full flex items-center justify-center text-white',
                                    style: { background: steps[currentStep].color }
                                }, [
                                    h('i', { className: steps[currentStep].icon })
                                ]),
                                h('div', {}, [
                                    h('h2', { className: 'text-2xl font-bold text-gray-800 header-font' }, steps[currentStep].title),
                                    h('p', { className: 'text-gray-600' }, steps[currentStep].subtitle)
                                ])
                            ]),
                            h('div', { className: 'text-gray-600 font-medium' }, 
                                `${currentStep + 1} / ${steps.length}`
                            )
                        ]),

                        // Enhanced Progress Bar
                        h('div', { className: 'mb-6' }, [
                            h('div', { className: 'flex items-center justify-between mb-2' }, [
                                h('span', { className: 'text-blue-700 text-sm font-medium' }, 'ความคืบหน้า'),
                                h('span', { className: 'text-blue-800 text-sm font-bold' }, `${Math.round(((currentStep + 1) / steps.length) * 100)}%`)
                            ]),
                            h('div', { 
                                className: 'progress-container w-full h-5 overflow-hidden'
                            }, [
                                h('div', { 
                                    className: 'step-indicator',
                                    style: { width: `${((currentStep + 1) / steps.length) * 100}%` }
                                })
                            ])
                        ]),

                        // Enhanced Step Indicators
                        h('div', { className: 'flex justify-between mt-6' }, 
                            steps.map((step, index) => 
                                h('div', { key: index, className: 'flex flex-col items-center flex-1' }, [
                                    h('div', { 
                                        className: `relative w-10 h-10 rounded-full flex items-center justify-center text-sm font-bold transition-all duration-500 ${
                                            index <= currentStep 
                                                ? 'bg-white text-blue-600 shadow-xl transform scale-110' 
                                                : 'bg-gray-200 text-gray-600 border-2 border-gray-300'
                                        }`,
                                        style: {
                                            boxShadow: index <= currentStep 
                                                ? '0 8px 25px rgba(59, 130, 246, 0.3), 0 0 20px rgba(255, 255, 255, 0.4)' 
                                                : 'none'
                                        }
                                    }, [
                                        index <= currentStep 
                                            ? h('i', { className: index === currentStep ? 'fas fa-circle-notch animate-spin' : 'fas fa-check' })
                                            : (index + 1),
                                        index <= currentStep && h('div', {
                                            className: 'absolute inset-0 rounded-full bg-gradient-to-r from-blue-400 to-purple-500 opacity-20 animate-pulse'
                                        })
                                    ]),
                                    h('p', { 
                                        className: `text-xs mt-3 text-center leading-tight ${
                                            index <= currentStep 
                                                ? 'text-gray-800 font-semibold' 
                                                : 'text-gray-500'
                                        }`
                                    }, step.title)
                                ])
                            )
                        )
                    ]),

                    // Form Card
                    h('div', { className: 'glass-card p-4 sm:p-8 mb-6' }, [
                        renderStepContent(),

                        // Navigation
                        h('div', { className: 'flex justify-between mt-8 step-nav' }, [
                            h('button', {
                                onClick: prevStep,
                                disabled: currentStep === 0,
                                className: `btn ${currentStep === 0 ? 'btn-secondary' : 'btn-secondary'}`
                            }, [
                                h('i', { className: 'fas fa-chevron-left' }),
                                'ย้อนกลับ'
                            ]),
                            h('button', {
                                onClick: nextStep,
                                className: 'btn btn-primary'
                            }, [
                                currentStep === steps.length - 1 ? 'ประเมินความเสี่ยง' : 'ถัดไป',
                                h('i', { className: currentStep === steps.length - 1 ? 'fas fa-calculator' : 'fas fa-chevron-right' })
                            ])
                        ])
                    ]),

                    // Security Footer
                    h('div', { className: 'text-center space-y-3' }, [
                        h('p', { className: 'text-gray-600 text-sm flex items-center justify-center space-x-2' }, [
                            h('i', { className: 'fas fa-shield-alt' }),
                            h('span', {}, 'ข้อมูลของคุณได้รับการปกป้องและไม่ถูกเก็บในระบบ')
                        ]),
                        h('div', { className: 'border-t border-gray-200 pt-3' }, [
                            h('p', { className: 'text-gray-700 font-semibold text-sm' }, 'อ้างอิงข้อมูลจาก สถาบันมะเร็งแห่งชาติ'),
                            h('p', { className: 'text-gray-600 text-sm' }, 'National Cancer Institute Thailand')
                        ])
                    ])
                    ])
                ])
            ]);
        };

        // Error boundary wrapper
        const ErrorBoundary = () => {
            try {
                return h(NCICancerScreeningSystem);
            } catch (error) {
                console.error('React rendering error:', error);
                return h('div', { className: 'min-h-screen flex items-center justify-center' }, [
                    h('div', { className: 'text-center' }, [
                        h('h1', { className: 'text-2xl font-bold text-red-600 mb-4' }, 'เกิดข้อผิดพลาด'),
                        h('p', { className: 'text-gray-600' }, 'กรุณารีเฟรชหน้าเว็บและลองอีกครั้ง'),
                        h('button', { 
                            className: 'mt-4 px-4 py-2 bg-blue-600 text-white rounded',
                            onClick: () => window.location.reload()
                        }, 'รีเฟรชหน้า')
                    ])
                ]);
            }
        };

        // React 18 API with error handling
        try {
            const root = createRoot(document.getElementById('root'));
            root.render(h(ErrorBoundary));
        } catch (error) {
            console.error('React root creation error:', error);
            document.getElementById('root').innerHTML = '<div style="text-align: center; padding: 50px;"><h1>เกิดข้อผิดพลาด</h1><p>กรุณารีเฟรชหน้าเว็บ</p></div>';
        }
    </script>
</body>
</html>

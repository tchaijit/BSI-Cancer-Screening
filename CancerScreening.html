<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบประเมินความเสี่ยงและคัดกรองมะเร็ง - NCI Thailand</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Sarabun', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .header-font { font-family: 'Kanit', sans-serif; }
        .glass-card { 
            backdrop-filter: blur(10px); 
            background: rgba(255, 255, 255, 0.95); 
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .step-indicator { 
            background: linear-gradient(90deg, #4f46e5 0%, #06b6d4 100%);
            height: 4px;
            transition: width 0.3s ease;
        }
        .risk-badge-high { background: linear-gradient(135deg, #dc2626, #ef4444); }
        .risk-badge-medium { background: linear-gradient(135deg, #f59e0b, #fbbf24); }
        .risk-badge-low { background: linear-gradient(135deg, #10b981, #34d399); }
        .form-field { transition: all 0.2s ease; }
        .form-field:focus-within { transform: translateY(-2px); }
        .floating-label { 
            position: absolute; 
            top: 50%; 
            transform: translateY(-50%); 
            left: 12px; 
            color: #6b7280; 
            pointer-events: none;
            transition: all 0.2s ease;
        }
        .floating-label.active { 
            top: -8px; 
            font-size: 12px; 
            background: white; 
            padding: 0 4px; 
            color: #4f46e5;
        }
        .radio-card {
            border: 2px solid #e5e7eb;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .radio-card:hover { border-color: #4f46e5; transform: translateY(-1px); }
        .radio-card.selected { 
            border-color: #4f46e5; 
            background: linear-gradient(135deg, #eef2ff, #f0f9ff); 
        }
        .pulse-animation { animation: pulse 2s infinite; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .nci-header {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            position: relative;
            overflow: hidden;
        }
        .nci-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 3s infinite;
        }
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        .section-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border: 1px solid rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        .section-card:hover { 
            transform: translateY(-4px); 
            box-shadow: 0 8px 40px rgba(0,0,0,0.15); 
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { createRoot } = ReactDOM;

        const NCICancerScreeningSystem = () => {
            const [currentStep, setCurrentStep] = useState(0);
            const [formData, setFormData] = useState({
                // Basic Information
                age: '',
                gender: '',
                height: '',
                weight: '',
                occupation: '',
                location: 'urban',
                
                // Family History (Strong Risk Factors)
                familyBreast: false,
                familyCervical: false,
                familyColorectal: false,
                familyLiver: false,
                familyLung: false,
                familyProstate: false,
                familyOvarian: false,
                familyStomach: false,
                
                // Personal Medical History
                previousCancer: false,
                chronicHepatitis: false,
                hpvPositive: false,
                brca1Positive: false,
                brca2Positive: false,
                hormoneTherapy: false,
                radiationExposure: false,
                immunocompromised: false,
                
                // Lifestyle & Risk Behaviors
                smokingStatus: 'never',
                smokingPacks: '',
                smokingYears: '',
                alcoholConsumption: 'none',
                exerciseFreq: 'regular',
                dietQuality: 'healthy',
                
                // Reproductive History (for females)
                menarcheAge: '',
                firstPregnancy: '',
                breastfeedingMonths: '',
                menopauseAge: '',
                oralContraceptives: false,
                
                // Screening History
                lastMammography: 'never',
                lastPapSmear: 'never',
                lastColonoscopy: 'never',
                lastLiverUltrasound: 'never',
                lastChestXray: 'never',
                
                // Current Symptoms
                symptomLump: false,
                symptomAbnormalBleeding: false,
                symptomChronicCough: false,
                symptomAbdominalPain: false,
                symptomWeightLoss: false,
                symptomFatigue: false
            });

            const [results, setResults] = useState(null);
            const [loading, setLoading] = useState(false);

            const steps = [
                {
                    title: "ข้อมูลทั่วไป",
                    subtitle: "รายละเอียดพื้นฐานเกี่ยวกับคุณ",
                    icon: "fas fa-user",
                    color: "#3b82f6"
                },
                {
                    title: "ประวัติครอบครัว",
                    subtitle: "ประวัติมะเร็งในญาติสายตรง",
                    icon: "fas fa-users",
                    color: "#8b5cf6"
                },
                {
                    title: "ประวัติการเจ็บป่วย",
                    subtitle: "โรคประจำตัวและการรักษา",
                    icon: "fas fa-hospital-user",
                    color: "#06b6d4"
                },
                {
                    title: "พฤติกรรมสุขภาพ",
                    subtitle: "ไลฟ์สไตล์และพฤติกรรมเสี่ยง",
                    icon: "fas fa-heartbeat",
                    color: "#10b981"
                },
                {
                    title: "ประวัติการตรวจ",
                    subtitle: "การคัดกรองที่เคยทำ",
                    icon: "fas fa-stethoscope",
                    color: "#f59e0b"
                },
                {
                    title: "อาการปัจจุบัน",
                    subtitle: "อาการที่พบในปัจจุบัน",
                    icon: "fas fa-notes-medical",
                    color: "#ef4444"
                }
            ];

            const calculateComprehensiveRisk = () => {
                const age = parseInt(formData.age);
                const gender = formData.gender;
                const cancerRisks = {};

                // Breast Cancer Risk Assessment (ตาม NCI Guidelines)
                if (gender === 'female') {
                    let breastRisk = 0;
                    
                    // Age factor
                    if (age >= 50) breastRisk += 2;
                    else if (age >= 40) breastRisk += 1;
                    
                    // Strong risk factors
                    if (formData.brca1Positive || formData.brca2Positive) breastRisk += 8;
                    if (formData.familyBreast) breastRisk += 4;
                    if (formData.previousCancer) breastRisk += 3;
                    
                    // Moderate risk factors
                    if (formData.hormoneTherapy) breastRisk += 2;
                    if (formData.radiationExposure) breastRisk += 2;
                    if (parseInt(formData.menarcheAge) < 12) breastRisk += 1;
                    if (parseInt(formData.firstPregnancy) > 30 || !formData.firstPregnancy) breastRisk += 1;
                    
                    // Protective factors
                    if (parseInt(formData.breastfeedingMonths) > 12) breastRisk -= 1;
                    if (formData.exerciseFreq === 'regular') breastRisk -= 0.5;
                    
                    cancerRisks.breast = {
                        score: Math.max(0, breastRisk),
                        level: breastRisk >= 6 ? 'สูงมาก' : breastRisk >= 4 ? 'สูง' : breastRisk >= 2 ? 'ปานกลาง' : 'ต่ำ'
                    };
                }

                // Cervical Cancer Risk Assessment
                if (gender === 'female') {
                    let cervicalRisk = 0;
                    
                    // HPV infection (strongest risk factor)
                    if (formData.hpvPositive) cervicalRisk += 6;
                    
                    // Screening history
                    if (formData.lastPapSmear === 'never' && age >= 25) cervicalRisk += 3;
                    else if (formData.lastPapSmear === 'over3years') cervicalRisk += 2;
                    
                    // Risk behaviors
                    if (formData.smokingStatus !== 'never') cervicalRisk += 2;
                    if (formData.immunocompromised) cervicalRisk += 2;
                    if (formData.oralContraceptives) cervicalRisk += 1;
                    
                    // Multiple pregnancies
                    if (parseInt(formData.firstPregnancy) < 20) cervicalRisk += 1;
                    
                    cancerRisks.cervical = {
                        score: Math.max(0, cervicalRisk),
                        level: cervicalRisk >= 7 ? 'สูงมาก' : cervicalRisk >= 5 ? 'สูง' : cervicalRisk >= 2 ? 'ปานกลาง' : 'ต่ำ'
                    };
                }

                // Colorectal Cancer Risk Assessment
                let colorectalRisk = 0;
                
                // Age factor
                if (age >= 50) colorectalRisk += 3;
                else if (age >= 45) colorectalRisk += 2;
                
                // Family history
                if (formData.familyColorectal) colorectalRisk += 4;
                
                // Personal history
                if (formData.previousCancer) colorectalRisk += 2;
                
                // Lifestyle factors
                if (formData.smokingStatus !== 'never') colorectalRisk += 2;
                if (formData.alcoholConsumption === 'heavy') colorectalRisk += 2;
                if (formData.dietQuality === 'poor') colorectalRisk += 1;
                if (formData.exerciseFreq === 'rarely') colorectalRisk += 1;
                
                // Screening history
                if (formData.lastColonoscopy === 'never' && age >= 45) colorectalRisk += 2;
                
                // Protective factors
                if (formData.dietQuality === 'healthy') colorectalRisk -= 1;
                if (formData.exerciseFreq === 'regular') colorectalRisk -= 1;
                
                cancerRisks.colorectal = {
                    score: Math.max(0, colorectalRisk),
                    level: colorectalRisk >= 8 ? 'สูงมาก' : colorectalRisk >= 6 ? 'สูง' : colorectalRisk >= 3 ? 'ปานกลาง' : 'ต่ำ'
                };

                // Liver Cancer Risk Assessment
                let liverRisk = 0;
                
                // Hepatitis infection (strongest risk factor)
                if (formData.chronicHepatitis) liverRisk += 6;
                
                // Age factor
                if (age >= 40) liverRisk += 2;
                
                // Risk behaviors
                if (formData.alcoholConsumption === 'heavy') liverRisk += 3;
                else if (formData.alcoholConsumption === 'moderate') liverRisk += 1;
                
                // Family history
                if (formData.familyLiver) liverRisk += 3;
                
                // Other factors
                if (formData.previousCancer) liverRisk += 2;
                
                cancerRisks.liver = {
                    score: Math.max(0, liverRisk),
                    level: liverRisk >= 8 ? 'สูงมาก' : liverRisk >= 5 ? 'สูง' : liverRisk >= 2 ? 'ปานกลาง' : 'ต่ำ'
                };

                // Lung Cancer Risk Assessment
                let lungRisk = 0;
                
                // Smoking (strongest risk factor)
                const packYears = parseFloat(formData.smokingPacks || 0) * parseFloat(formData.smokingYears || 0);
                if (formData.smokingStatus === 'current') {
                    if (packYears >= 30) lungRisk += 8;
                    else if (packYears >= 20) lungRisk += 6;
                    else if (packYears >= 10) lungRisk += 4;
                    else if (packYears > 0) lungRisk += 2;
                } else if (formData.smokingStatus === 'former') {
                    if (packYears >= 30) lungRisk += 6;
                    else if (packYears >= 20) lungRisk += 4;
                    else if (packYears >= 10) lungRisk += 2;
                }
                
                // Age factor
                if (age >= 50 && formData.smokingStatus !== 'never') lungRisk += 2;
                
                // Family history
                if (formData.familyLung) lungRisk += 3;
                
                // Environmental exposure
                if (formData.occupation && formData.occupation.includes('mining')) lungRisk += 2;
                if (formData.radiationExposure) lungRisk += 1;
                
                cancerRisks.lung = {
                    score: Math.max(0, lungRisk),
                    level: lungRisk >= 10 ? 'สูงมาก' : lungRisk >= 7 ? 'สูง' : lungRisk >= 3 ? 'ปานกลาง' : 'ต่ำ'
                };

                // Prostate Cancer Risk Assessment (for males)
                if (gender === 'male') {
                    let prostateRisk = 0;
                    
                    // Age factor (most important)
                    if (age >= 70) prostateRisk += 4;
                    else if (age >= 60) prostateRisk += 3;
                    else if (age >= 50) prostateRisk += 2;
                    else if (age >= 45) prostateRisk += 1;
                    
                    // Family history
                    if (formData.familyProstate) prostateRisk += 3;
                    if (formData.familyBreast) prostateRisk += 2; // BRCA mutations
                    
                    // Lifestyle factors
                    if (formData.dietQuality === 'poor') prostateRisk += 1;
                    if (formData.exerciseFreq === 'rarely') prostateRisk += 1;
                    
                    // Protective factors
                    if (formData.dietQuality === 'healthy') prostateRisk -= 0.5;
                    if (formData.exerciseFreq === 'regular') prostateRisk -= 0.5;
                    
                    cancerRisks.prostate = {
                        score: Math.max(0, prostateRisk),
                        level: prostateRisk >= 7 ? 'สูงมาก' : prostateRisk >= 5 ? 'สูง' : prostateRisk >= 3 ? 'ปานกลาง' : 'ต่ำ'
                    };
                }

                return cancerRisks;
            };

            const generateNCIRecommendations = (riskAssessment) => {
                const age = parseInt(formData.age);
                const gender = formData.gender;
                const recommendations = [];

                // Breast Cancer Screening (NCI Guidelines)
                if (gender === 'female' && riskAssessment.breast) {
                    const breastRec = {
                        type: 'การคัดกรองมะเร็งเต้านม',
                        urgency: riskAssessment.breast.level,
                        guidelines: 'NCI Thailand Guidelines 2566',
                        recommendations: []
                    };

                    if (riskAssessment.breast.level === 'สูงมาก') {
                        breastRec.recommendations = [
                            '🔴 ปรึกษาแพทย์เฉพาะทางโดยด่วน',
                            '📅 Mammography ทุก 6-12 เดือน',
                            '🔍 MRI เต้านม (หากมี BRCA mutations)',
                            '🩺 ตรวจทางคลินิกทุก 3-6 เดือน',
                            '✋ ตรวจตนเองทุกเดือน'
                        ];
                    } else if (riskAssessment.breast.level === 'สูง' || age >= 40) {
                        breastRec.recommendations = [
                            '📅 Mammography ทุก 1-2 ปี',
                            '🩺 ตรวจทางคลินิกทุก 6-12 เดือน',
                            '✋ ตรวจตนเองทุกเดือน',
                            '📝 พิจารณาปรึกษาผู้เชี่ยวชาญด้านพันธุกรรม'
                        ];
                    } else if (age >= 25) {
                        breastRec.recommendations = [
                            '✋ ตรวจตนเองทุกเดือน',
                            '📅 เริ่ม Mammography ที่อายุ 40 ปี',
                            '🩺 ตรวจทางคลินิกตามความเหมาะสม'
                        ];
                    }

                    if (formData.symptomLump) {
                        breastRec.recommendations.unshift('🚨 พบก้อนผิดปกติ - ต้องพบแพทย์ทันที');
                        breastRec.urgency = 'เร่งด่วน';
                    }

                    recommendations.push(breastRec);
                }

                // Cervical Cancer Screening
                if (gender === 'female' && riskAssessment.cervical) {
                    const cervicalRec = {
                        type: 'การคัดกรองมะเร็งปากมดลูก',
                        urgency: riskAssessment.cervical.level,
                        guidelines: 'NCI Thailand Guidelines',
                        recommendations: []
                    };

                    if (riskAssessment.cervical.level === 'สูงมาก') {
                        cervicalRec.recommendations = [
                            '🔴 ปรึกษาแพทย์สตรีโดยด่วน',
                            '🧪 Pap smear + HPV test ทุกปี',
                            '🔍 Colposcopy หากผลผิดปกติ',
                            '💉 พิจารณาการฉีดวัคซีน HPV'
                        ];
                    } else if (age >= 25) {
                        if (riskAssessment.cervical.level === 'สูง') {
                            cervicalRec.recommendations = [
                                '🧪 Pap smear ทุกปี',
                                '🦠 HPV test ร่วมด้วย',
                                '🚭 เลิกสูบบุหรี่ (หากสูบ)'
                            ];
                        } else {
                            cervicalRec.recommendations = [
                                '🧪 Pap smear ทุก 3 ปี (อายุ 25-65 ปี)',
                                '🦠 หรือ HPV test ทุก 5 ปี',
                                '💉 พิจารณาการฉีดวัคซีน HPV (อายุ 9-26 ปี)'
                            ];
                        }
                    }

                    if (formData.symptomAbnormalBleeding) {
                        cervicalRec.recommendations.unshift('🚨 เลือดออกผิดปกติ - ต้องพบแพทย์ทันที');
                        cervicalRec.urgency = 'เร่งด่วน';
                    }

                    recommendations.push(cervicalRec);
                }

                // Colorectal Cancer Screening
                if (riskAssessment.colorectal) {
                    const colorectalRec = {
                        type: 'การคัดกรองมะเร็งลำไส้ใหญ่และไส้ตรง',
                        urgency: riskAssessment.colorectal.level,
                        guidelines: 'NCI Thailand Guidelines',
                        recommendations: []
                    };

                    if (riskAssessment.colorectal.level === 'สูงมาก') {
                        colorectalRec.recommendations = [
                            '🔴 ปรึกษาแพทย์ระบบทางเดินอาหารโดยด่วน',
                            '🔍 Colonoscopy ทุก 1-3 ปี',
                            '🩸 ตรวจ CEA tumor marker',
                            '📝 พิจารณาปรึกษาผู้เชี่ยวชาญด้านพันธุกรรม'
                        ];
                    } else if (age >= 45 || riskAssessment.colorectal.level === 'สูง') {
                        colorectalRec.recommendations = [
                            '🔍 Colonoscopy ทุก 10 ปี',
                            '🧪 หรือ FIT test ทุกปี',
                            '🥗 รับประทานอาหารที่มีไฟเบอร์สูง',
                            '🏃‍♀️ ออกกำลังกายสม่ำเสมอ',
                            '🚭 เลิกสูบบุหรี่และลดแอลกอฮอล์'
                        ];
                    } else if (age >= 45) {
                        colorectalRec.recommendations = [
                            '📅 เริ่มคัดกรองที่อายุ 45 ปี',
                            '🧪 FIT test ทุกปี หรือ',
                            '🔍 Colonoscopy ทุก 10 ปี'
                        ];
                    }

                    if (formData.symptomAbdominalPain || formData.symptomWeightLoss) {
                        colorectalRec.recommendations.unshift('🚨 มีอาการน่าสงสัย - ต้องพบแพทย์ทันที');
                        colorectalRec.urgency = 'เร่งด่วน';
                    }

                    recommendations.push(colorectalRec);
                }

                // Liver Cancer Screening
                if (riskAssessment.liver) {
                    const liverRec = {
                        type: 'การคัดกรองมะเร็งตับ',
                        urgency: riskAssessment.liver.level,
                        guidelines: 'NCI Thailand Guidelines',
                        recommendations: []
                    };

                    if (formData.chronicHepatitis || riskAssessment.liver.level === 'สูง') {
                        liverRec.recommendations = [
                            '📊 Ultrasound ช่องท้อง + AFP ทุก 6 เดือน',
                            '🩸 ตรวจ liver function test',
                            '💊 รักษาไวรัสตับอักเสบให้ควบคุมได้',
                            '🚫 เลิกดื่มแอลกอฮอล์'
                        ];
                    } else if (riskAssessment.liver.level === 'ปานกลาง') {
                        liverRec.recommendations = [
                            '📊 Ultrasound ช่องท้อง ทุกปี',
                            '🩸 ตรวจ AFP ตามความเหมาะสม',
                            '🍺 ลดการดื่มแอลกอฮอล์'
                        ];
                    }

                    recommendations.push(liverRec);
                }

                // Lung Cancer Screening
                if (riskAssessment.lung && riskAssessment.lung.level !== 'ต่ำ') {
                    const lungRec = {
                        type: 'การคัดกรองมะเร็งปอด',
                        urgency: riskAssessment.lung.level,
                        guidelines: 'NCI Thailand Guidelines',
                        recommendations: []
                    };

                    const packYears = parseFloat(formData.smokingPacks || 0) * parseFloat(formData.smokingYears || 0);
                    
                    if (riskAssessment.lung.level === 'สูงมาก' || (packYears >= 20 && age >= 50)) {
                        lungRec.recommendations = [
                            '🫁 Low-dose CT ทรวงอก ทุกปี',
                            '🚭 เลิกสูบบุหรี่โดยเร็ว (หากยังสูบ)',
                            '🩺 ตรวจสุขภาพปอดสม่ำเสมอ',
                            '😷 หลีกเลี่ยงมลพิษทางอากาศ'
                        ];
                    } else if (formData.smokingStatus !== 'never') {
                        lungRec.recommendations = [
                            '📸 Chest X-ray ทุกปี',
                            '🚭 เลิกสูบบุหรี่',
                            '🏃‍♀️ ออกกำลังกายเพื่อสุขภาพปอด'
                        ];
                    }

                    if (formData.symptomChronicCough) {
                        lungRec.recommendations.unshift('🚨 ไอเรื้อรัง - ต้องพบแพทย์ทันที');
                        lungRec.urgency = 'เร่งด่วน';
                    }

                    recommendations.push(lungRec);
                }

                // Prostate Cancer Screening (for males)
                if (gender === 'male' && riskAssessment.prostate) {
                    const prostateRec = {
                        type: 'การคัดกรองมะเร็งต่อมลูกหมาก',
                        urgency: riskAssessment.prostate.level,
                        guidelines: 'NCI Thailand Guidelines',
                        recommendations: []
                    };

                    if (age >= 50 || (age >= 45 && formData.familyProstate)) {
                        if (riskAssessment.prostate.level === 'สูง') {
                            prostateRec.recommendations = [
                                '🩸 PSA test ทุกปี',
                                '🩺 Digital rectal exam',
                                '📝 ปรึกษาแพทย์เรื่อง shared decision making'
                            ];
                        } else {
                            prostateRec.recommendations = [

                                                    recommendation.urgency === 'สูงมาก' ? 'bg-red-100 text-red-700 border-red-200' :
                                                    recommendation.urgency === 'สูง' ? 'bg-orange-100 text-orange-700 border-orange-200' :
                                                    recommendation.urgency === 'ปานกลาง' ? 'bg-yellow-100 text-yellow-700 border-yellow-200' :
                                                    'bg-green-100 text-green-700 border-green-200'
                                                }`}>
                                                    {recommendation.urgency}
                                                </span>
                                            </div>

                                            <div className="space-y-3">
                                                {recommendation.recommendations.map((rec, i) => {
                                                    const isUrgent = rec.includes('🚨') || rec.includes('🔴');
                                                    return (
                                                        <div key={i} className={`flex items-start space-x-3 p-3 rounded-lg ${
                                                            isUrgent ? 'bg-red-100 border border-red-200' : 'bg-white border border-gray-200'
                                                        }`}>
                                                            <div className={`w-2 h-2 rounded-full mt-2 ${
                                                                isUrgent ? 'bg-red-500' : 'bg-blue-500'
                                                            }`}></div>
                                                            <span className={`text-gray-700 ${isUrgent ? 'font-semibold' : ''}`}>
                                                                {rec.replace(/[🔴🟡🟢📅🔍🩺✋📝🧪🦠💉🚨🩸💊🚫📊🍺🫁🚭😷📸🏃‍♀️🏃‍♂️💬🥗]/g, '').trim()}
                                                            </span>
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>

                            {/* Action Buttons */}
                            <div className="mt-12 text-center space-y-4">
                                <div className="flex flex-col sm:flex-row gap-4 justify-center">
                                    <button
                                        onClick={exportAdvancedPDF}
                                        className="px-8 py-4 bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105"
                                    >
                                        <i className="fas fa-download mr-2"></i>
                                        ดาวน์โหลดรายงาน PDF
                                    </button>

                                    <button
                                        onClick={resetSystem}
                                        className="px-8 py-4 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105"
                                    >
                                        <i className="fas fa-redo mr-2"></i>
                                        ประเมินใหม่
                                    </button>
                                </div>

                                <p className="text-sm text-gray-500 max-w-2xl mx-auto leading-relaxed">
                                    <i className="fas fa-info-circle mr-1"></i>
                                    ผลการประเมินนี้เป็นเครื่องมือช่วยให้ความรู้เบื้องต้นเท่านั้น ไม่สามารถใช้วินิจฉัยโรคได้ 
                                    แนะนำให้ปรึกษาแพทย์เพื่อการตรวจสอบและรักษาที่ถูกต้องเหมาะสม
                                </p>
                            </div>

                            {/* NCI Footer */}
                            <div className="mt-12 bg-gradient-to-r from-blue-600 to-purple-600 rounded-xl p-6 text-white text-center">
                                <h3 className="font-bold text-lg mb-2">National Cancer Institute Thailand</h3>
                                <p className="text-blue-100 text-sm">
                                    ระบบประเมินความเสี่ยงมะเร็งตามแนวทางคลินิกของสถาบันมะเร็งแห่งชาติ
                                </p>
                                <div className="mt-4 text-xs text-blue-200">
                                    📧 info@nci.go.th | 📞 02-354-7600 | 🌐 www.nci.go.th
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-600 via-purple-600 to-blue-800">
                    <div className="max-w-4xl mx-auto px-4 py-8">
                        {/* NCI Header */}
                        <div className="nci-header rounded-2xl p-8 mb-8 text-center text-white relative overflow-hidden">
                            <div className="relative z-10">
                                <div className="flex items-center justify-center space-x-4 mb-4">
                                    <div className="w-16 h-16 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                                        <i className="fas fa-hospital-symbol text-2xl"></i>
                                    </div>
                                    <div>
                                        <h1 className="text-4xl font-bold header-font">ระบบประเมินความเสี่ยงมะเร็ง</h1>
                                        <p className="text-blue-100 text-lg">Cancer Risk Assessment System</p>
                                    </div>
                                </div>
                                <p className="text-blue-100 max-w-2xl mx-auto">
                                    ระบบประเมินความเสี่ยงตามแนวทางคลินิกของสถาบันมะเร็งแห่งชาติ เพื่อการคัดกรองและป้องกันมะเร็งอย่างมีประสิทธิภาพ
                                </p>
                            </div>
                        </div>

                        {/* Progress Indicator */}
                        <div className="mb-8">
                            <div className="flex items-center justify-between mb-6">
                                <div className="flex items-center space-x-4">
                                    <div className={`w-12 h-12 rounded-full flex items-center justify-center text-white`} 
                                         style={{background: steps[currentStep].color}}>
                                        <i className={steps[currentStep].icon}></i>
                                    </div>
                                    <div>
                                        <h2 className="text-2xl font-bold text-white header-font">{steps[currentStep].title}</h2>
                                        <p className="text-white opacity-80">{steps[currentStep].subtitle}</p>
                                    </div>
                                </div>
                                <div className="text-white opacity-75 font-medium">
                                    {currentStep + 1} / {steps.length}
                                </div>
                            </div>

                            {/* Progress Bar */}
                            <div className="w-full bg-white bg-opacity-20 rounded-full h-3 overflow-hidden">
                                <div 
                                    className="step-indicator h-full transition-all duration-500"
                                    style={{ width: `${((currentStep + 1) / steps.length) * 100}%` }}
                                ></div>
                            </div>

                            {/* Step Indicators */}
                            <div className="flex justify-between mt-4">
                                {steps.map((step, index) => (
                                    <div key={index} className="flex flex-col items-center">
                                        <div className={`w-8 h-8 rounded-full flex items-center justify-center text-xs font-bold transition-all duration-300 ${
                                            index <= currentStep 
                                                ? 'bg-white text-blue-600 shadow-lg' 
                                                : 'bg-white bg-opacity-20 text-white'
                                        }`}>
                                            {index + 1}
                                        </div>
                                        <p className={`text-xs mt-2 text-center max-w-20 ${
                                            index <= currentStep ? 'text-white font-medium' : 'text-white text-opacity-60'
                                        }`}>
                                            {step.title}
                                        </p>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Form Card */}
                        <div className="glass-card rounded-2xl p-8 mb-6">
                            {renderStepContent()}

                            {/* Navigation */}
                            <div className="flex justify-between mt-10">
                                <button
                                    onClick={prevStep}
                                    disabled={currentStep === 0}
                                    className={`px-6 py-3 rounded-xl font-semibold transition-all duration-300 flex items-center space-x-2 ${
                                        currentStep === 0 
                                            ? 'bg-gray-200 text-gray-400 cursor-not-allowed' 
                                            : 'bg-gray-200 text-gray-700 hover:bg-gray-300 hover:shadow-lg transform hover:scale-105'
                                    }`}
                                >
                                    <i className="fas fa-chevron-left"></i>
                                    <span>ย้อนกลับ</span>
                                </button>

                                <button
                                    onClick={nextStep}
                                    className="px-6 py-3 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold rounded-xl transition-all duration-300 transform hover:scale-105 hover:shadow-lg flex items-center space-x-2"
                                >
                                    <span>{currentStep === steps.length - 1 ? 'ประเมินความเสี่ยง' : 'ถัดไป'}</span>
                                    <i className={currentStep === steps.length - 1 ? 'fas fa-calculator' : 'fas fa-chevron-right'}></i>
                                </button>
                            </div>
                        </div>

                        {/* Security Footer */}
                        <div className="text-center">
                            <p className="text-white text-opacity-75 text-sm flex items-center justify-center space-x-2">
                                <i className="fas fa-shield-alt"></i>
                                <span>ข้อมูลของคุณได้รับการปกป้องและไม่ถูกเก็บในระบบ</span>
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        // React 18 API - ใช้ createRoot แทน ReactDOM.render
        const root = createRoot(document.getElementById('root'));
        root.render(<NCICancerScreeningSystem />);
    </script>
</body>
</html>

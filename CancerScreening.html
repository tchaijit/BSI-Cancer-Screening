<!DOCTYPE html>

    <style>
        /* Reset และ Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* Typography */
        .header-font {
            font-family: 'Kanit', sans-serif;
            font-weight: 600;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Kanit', sans-serif;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        /* Glass Card Effect */
        .glass-card {
            backdrop-filter: blur(16px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border-radius: 16px;
        }

        /* NCI Header */
        .nci-header {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            position: relative;
            overflow: hidden;
            border-radius: 16px;
        }

        .nci-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Progress Indicator */
        .step-indicator {
            background: linear-gradient(90deg, #4f46e5 0%, #06b6d4 100%);
            height: 4px;
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        /* Form Styles */
        .form-field {
            transition: all 0.2s ease;
        }

        .form-field:focus-within {
            transform: translateY(-2px);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.2s ease;
            background: #fff;
        }

        .form-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            transform: translateY(-1px);
        }

        .form-input:hover {
            border-color: #9ca3af;
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        /* Label Styles */
        .form-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-label.required::after {
            content: ' *';
            color: #ef4444;
        }

        /* Radio Card Styles */
        .radio-card {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 16px;
            transition: all 0.2s ease;
            cursor: pointer;
            background: #fff;
        }

        .radio-card:hover {
            border-color: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.15);
        }

        .radio-card.selected {
            border-color: #4f46e5;
            background: linear-gradient(135deg, #eef2ff, #f0f9ff);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.15);
        }

        /* Button Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-family: inherit;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
        }

        .btn-primary:hover {

        .btn-secondary {

        .btn-success:hover {
            background: linear-gradient(135deg, #059669, #047857);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;

        /* Info Card Styles */
        .info-card {
            background: rgba(59, 130, 246, 0.1);

        /* BMI Card */

        /* Responsive Grid */

        .grid-cols-1 {

<body>
    <div id="root"></div>

    <script>
        const { useState, useEffect, useRef, createElement: h } = React;
        const { createRoot } = ReactDOM;

        const NCICancerScreeningSystem = () => {
            // State management (เหมือนเดิม)
            const [currentStep, setCurrentStep] = useState(0);
            const [formData, setFormData] = useState({
                age: '',
                gender: '',
                height: '',
                weight: '',
                occupation: '',
                location: 'urban',
                familyBreast: false,
                familyCervical: false,
                familyColorectal: false,
                familyLiver: false,
                familyLung: false,
                familyProstate: false,
                familyOvarian: false,
                familyStomach: false,
                previousCancer: false,
                chronicHepatitis: false,
                hpvPositive: false,
                brca1Positive: false,
                brca2Positive: false,
                hormoneTherapy: false,
                radiationExposure: false,
                immunocompromised: false,
                smokingStatus: 'never',
                smokingPacks: '',
                smokingYears: '',
                alcoholConsumption: 'none',
                exerciseFreq: 'regular',
                dietQuality: 'healthy',
                menarcheAge: '',
                firstPregnancy: '',
                breastfeedingMonths: '',
                menopauseAge: '',
                oralContraceptives: false,
                lastMammography: 'never',
                lastPapSmear: 'never',
                lastColonoscopy: 'never',
                lastLiverUltrasound: 'never',
                lastChestXray: 'never',
                symptomLump: false,
                symptomAbnormalBleeding: false,
                symptomChronicCough: false,
                symptomAbdominalPain: false,
                symptomWeightLoss: false,
                symptomFatigue: false
            });

            const [results, setResults] = useState(null);
            const [loading, setLoading] = useState(false);

            const steps = [
                {
                    title: "ข้อมูลทั่วไป",
                    subtitle: "รายละเอียดพื้นฐานเกี่ยวกับคุณ",
                    icon: "fas fa-user",
                    color: "#3b82f6"
                },
                {
                    title: "ประวัติครอบครัว",
                    subtitle: "ประวัติมะเร็งในญาติสายตรง",
                    icon: "fas fa-users",
                    color: "#8b5cf6"
                },
                {
                    title: "ประวัติการเจ็บป่วย",
                    subtitle: "โรคประจำตัวและการรักษา",
                    icon: "fas fa-hospital-user",
                    color: "#06b6d4"
                },
                {
                    title: "พฤติกรรมสุขภาพ",
                    subtitle: "ไลฟ์สไตล์และพฤติกรรมเสี่ยง",
                    icon: "fas fa-heartbeat",
                    color: "#10b981"
                },
                {
                    title: "ประวัติการตรวจ",
                    subtitle: "การคัดกรองที่เคยทำ",
                    icon: "fas fa-stethoscope",
                    color: "#f59e0b"
                },
                {
                    title: "อาการปัจจุบัน",
                    subtitle: "อาการที่พบในปัจจุบัน",
                    icon: "fas fa-notes-medical",
                    color: "#ef4444"
                }
            ];

            // Helper functions (เหมือนเดิม แต่ใช้ CSS classes ที่กำหนดไว้)
            const calculateBMI = () => {
                const height = parseFloat(formData.height) / 100;
                const weight = parseFloat(formData.weight);
                if (height && weight) {
                    return (weight / (height * height)).toFixed(1);
                }
                return null;
            };

            const getBMIStatus = (bmi) => {
                if (bmi < 18.5) return { status: 'น้ำหนักน้อย', colorClass: 'text-blue-600' };
                if (bmi < 23) return { status: 'น้ำหนักปกติ', colorClass: 'text-green-600' };
                if (bmi < 25) return { status: 'น้ำหนักเกิน', colorClass: 'text-yellow-600' };
                if (bmi < 30) return { status: 'อ้วนระดับ 1', colorClass: 'text-orange-600' };
                return { status: 'อ้วนระดับ 2', colorClass: 'text-red-600' };
            };

            const handleInputChange = (key, value) => {
                setFormData(prev => ({ ...prev, [key]: value }));
            };

            const nextStep = async () => {
                if (currentStep < steps.length - 1) {
                    setCurrentStep(prev => prev + 1);
                } else {
                    setLoading(true);
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    
                    // Mock results for demo
                    setResults({
                        riskAssessment: {
                            breast: { score: 2.5, level: 'ปานกลาง' },
                            cervical: { score: 1.2, level: 'ต่ำ' },
                            colorectal: { score: 3.1, level: 'ปานกลาง' }
                        },
                        recommendations: [],
                        bmi: calculateBMI(),
                        timestamp: new Date()
                    });
                    setLoading(false);
                }
            };

            const prevStep = () => {
                if (currentStep > 0) {
                    setCurrentStep(prev => prev - 1);
                }
            };

            const resetSystem = () => {
                setResults(null);
                setCurrentStep(0);
                // Reset form data
            };

            // Render functions with improved CSS classes
            const renderBasicInfo = () => {
                return h('div', { className: 'space-y-6' }, [
                    h('div', { className: 'grid grid-cols-1 md:grid-cols-2 gap-6' }, [
                        h('div', { className: 'form-field' }, [
                            h('label', { className: 'form-label required' }, 'อายุ (ปี)'),
                            h('input', {
                                type: 'number',
                                min: '18',
                                max: '120',
                                value: formData.age,
                                onChange: (e) => handleInputChange('age', e.target.value),
                                className: 'form-input',
                                placeholder: 'ระบุอายุ'
                            })
                        ]),
                        h('div', { className: 'form-field' }, [
                            h('label', { className: 'form-label required' }, 'เพศ'),
                            h('select', {
                                value: formData.gender,
                                onChange: (e) => handleInputChange('gender', e.target.value),
                                className: 'form-input'
                            }, [
                                h('option', { value: '' }, 'เลือกเพศ'),
                                h('option', { value: 'male' }, 'ชาย'),
                                h('option', { value: 'female' }, 'หญิง')
                            ])
                        ]),
                        h('div', { className: 'form-field' }, [
                            h('label', { className: 'form-label required' }, 'ส่วนสูง (ซม.)'),
                            h('input', {
                                type: 'number',
                                min: '100',
                                max: '250',
                                value: formData.height,
                                onChange: (e) => handleInputChange('height', e.target.value),
                                className: 'form-input',
                                placeholder: 'เช่น 170'
                            })
                        ]),
                        h('div', { className: 'form-field' }, [
                            h('label', { className: 'form-label required' }, 'น้ำหนัก (กก.)'),
                            h('input', {
                                type: 'number',
                                min: '30',
                                max: '300',
                                value: formData.weight,
                                onChange: (e) => handleInputChange('weight', e.target.value),
                                className: 'form-input',
                                placeholder: 'เช่น 65'
                            })
                        ])
                    ]),
                    h('div', { className: 'form-field' }, [
                        h('label', { className: 'form-label' }, 'อาชีพ'),
                        h('input', {
                            type: 'text',
                            value: formData.occupation,
                            onChange: (e) => handleInputChange('occupation', e.target.value),
                            className: 'form-input',
                            placeholder: 'เช่น พนักงานออฟฟิศ, เกษตรกร'
                        })
                    ]),
                    // BMI Display
                    formData.height && formData.weight && h('div', { className: 'bmi-card' }, [
                        h('div', { className: 'flex items-center space-x-4' }, [
                            h('span', { className: 'text-blue-800 font-semibold' }, `BMI ของคุณ: ${calculateBMI()}`),
                            (() => {
                                const bmi = parseFloat(calculateBMI());
                                const status = getBMIStatus(bmi);
                                return h('span', { 
                                    className: `px-3 py-1 rounded-full text-sm font-medium ${status.colorClass} bg-white`
                                }, status.status);
                            })()
                        ])
                    ])
                ]);
            };

            const renderStepContent = () => {
                switch (currentStep) {
                    case 0:
                        return renderBasicInfo();
                    case 1:
                        return h('div', { className: 'text-center py-8' }, 
                            h('p', { className: 'text-gray-600' }, 'ประวัติครอบครัว - กำลังพัฒนา')
                        );
                    default:
                        return h('div', { className: 'text-center py-8' }, 
                            h('p', { className: 'text-gray-600' }, 'กำลังพัฒนาเนื้อหา')
                        );
                }
            };

            if (loading) {
                return h('div', { className: 'min-h-screen flex items-center justify-center loading-overlay' }, [
                    h('div', { className: 'glass-card p-8 text-center max-w-md mx-4' }, [
                        h('div', { className: 'w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full mx-auto mb-6 animate-spin' }),
                        h('h2', { className: 'text-2xl font-bold text-gray-800 mb-4' }, 'กำลังประเมินความเสี่ยง'),
                        h('p', { className: 'text-gray-600' }, 'กรุณารอสักครู่ ระบบกำลังประมวลผลข้อมูลของคุณ...'),
                        h('div', { className: 'mt-6 bg-gray-200 rounded-full h-2' }, [
                            h('div', { className: 'step-indicator h-full rounded-full pulse-animation w-full' })
                        ])
                    ])
                ]);
            }

            return h('div', { className: 'min-h-screen' }, [
                h('div', { className: 'max-w-4xl mx-auto px-4 py-8' }, [
                    // NCI Header
                    h('div', { className: 'nci-header p-8 mb-8 text-center text-white relative overflow-hidden' }, [
                        h('div', { className: 'relative' }, [
                            h('div', { className: 'flex items-center justify-center space-x-4 mb-4' }, [
                                h('div', { className: 'w-16 h-16 bg-white bg-opacity-20 rounded-full flex items-center justify-center' }, [
                                    h('i', { className: 'fas fa-hospital-symbol text-2xl' })
                                ]),
                                h('div', {}, [
                                    h('h1', { className: 'text-4xl font-bold header-font' }, 'ระบบประเมินความเสี่ยงมะเร็ง'),
                                    h('p', { className: 'text-blue-100 text-lg' }, 'Cancer Risk Assessment System')
                                ])
                            ]),
                            h('p', { className: 'text-blue-100 max-w-2xl mx-auto' }, 
                                'ระบบประเมินความเสี่ยงตามแนวทางคลินิกของสถาบันมะเร็งแห่งชาติ เพื่อการคัดกรองและป้องกันมะเร็งอย่างมีประสิทธิภาพ'
                            )
                        ])
                    ]),

                    // Progress Indicator
                    h('div', { className: 'mb-8' }, [
                        h('div', { className: 'flex items-center justify-between mb-6' }, [
                            h('div', { className: 'flex items-center space-x-4' }, [
                                h('div', { 
                                    className: 'w-12 h-12 rounded-full flex items-center justify-center text-white',
                                    style: { background: steps[currentStep].color }
                                }, [
                                    h('i', { className: steps[currentStep].icon })
                                ]),
                                h('div', {}, [
                                    h('h2', { className: 'text-2xl font-bold text-white header-font' }, steps[currentStep].title),
                                    h('p', { className: 'text-white opacity-80' }, steps[currentStep].subtitle)
                                ])
                            ]),
                            h('div', { className: 'text-white opacity-75 font-medium' }, 
                                `${currentStep + 1} / ${steps.length}`
                            )
                        ]),

                        // Progress Bar
                        h('div', { className: 'w-full bg-white bg-opacity-20 rounded-full h-3 overflow-hidden' }, [
                            h('div', { 
                                className: 'step-indicator transition-all duration-500',
                                style: { width: `${((currentStep + 1) / steps.length) * 100}%` }
                            })
                        ])
                    ]),

                    // Form Card
                    h('div', { className: 'glass-card p-8 mb-6' }, [
                        renderStepContent(),

                        // Navigation
                        h('div', { className: 'flex justify-between mt-8' }, [
                            h('button', {
                                onClick: prevStep,
                                disabled: currentStep === 0,
                                className: `btn ${currentStep === 0 ? 'btn-secondary' : 'btn-secondary'}`
                            }, [
                                h('i', { className: 'fas fa-chevron-left' }),
                                'ย้อนกลับ'
                            ]),
                            h('button', {
                                onClick: nextStep,
                                className: 'btn btn-primary'
                            }, [
                                currentStep === steps.length - 1 ? 'ประเมินความเสี่ยง' : 'ถัดไป',
                                h('i', { className: currentStep === steps.length - 1 ? 'fas fa-calculator' : 'fas fa-chevron-right' })
                            ])
                        ])
                    ]),

                    // Security Footer
                    h('div', { className: 'text-center' }, [
                        h('p', { className: 'text-white text-opacity-75 text-sm flex items-center justify-center space-x-2' }, [
                            h('i', { className: 'fas fa-shield-alt' }),
                            h('span', {}, 'ข้อมูลของคุณได้รับการปกป้องและไม่ถูกเก็บในระบบ')
                        ])
                    ])
                ])
            ]);
        };

        // React 18 API
        const root = createRoot(document.getElementById('root'));
        root.render(h(NCICancerScreeningSystem));
    </script>
</body>
</html>

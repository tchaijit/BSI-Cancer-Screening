<body>
    <div id="root"></div>

    <script>
        const { useState, useEffect, useRef, createElement: h } = React;
        const { createRoot } = ReactDOM;

        const NCICancerScreeningSystem = () => {
            const [currentStep, setCurrentStep] = useState(0);
            const [formData, setFormData] = useState({
                // Basic Information
                age: '',
                gender: '',
                height: '',
                weight: '',
                occupation: '',
                location: 'urban',
                
                // Family History
                familyBreast: false,
                familyCervical: false,
                familyColorectal: false,
                familyLiver: false,
                familyLung: false,
                familyProstate: false,
                familyOvarian: false,
                familyStomach: false,
                
                // Personal Medical History
                previousCancer: false,
                chronicHepatitis: false,
                hpvPositive: false,
                brca1Positive: false,
                brca2Positive: false,
                hormoneTherapy: false,
                radiationExposure: false,
                immunocompromised: false,
                
                // Lifestyle & Risk Behaviors
                smokingStatus: 'never',
                smokingPacks: '',
                smokingYears: '',
                alcoholConsumption: 'none',
                exerciseFreq: 'regular',
                dietQuality: 'healthy',
                
                // Reproductive History
                menarcheAge: '',
                firstPregnancy: '',
                breastfeedingMonths: '',
                menopauseAge: '',
                oralContraceptives: false,
                
                // Screening History
                lastMammography: 'never',
                lastPapSmear: 'never',
                lastColonoscopy: 'never',
                lastLiverUltrasound: 'never',
                lastChestXray: 'never',
                
                // Current Symptoms
                symptomLump: false,
                symptomAbnormalBleeding: false,
                symptomChronicCough: false,
                symptomAbdominalPain: false,
                symptomWeightLoss: false,
                symptomFatigue: false
            });

            const [results, setResults] = useState(null);
            const [loading, setLoading] = useState(false);

            const steps = [
                {
                    title: "ข้อมูลทั่วไป",
                    subtitle: "รายละเอียดพื้นฐานเกี่ยวกับคุณ",
                    icon: "fas fa-user",
                    color: "#3b82f6"
                },
                {
                    title: "ประวัติครอบครัว",
                    subtitle: "ประวัติมะเร็งในญาติสายตรง",
                    icon: "fas fa-users",
                    color: "#8b5cf6"
                },
                {
                    title: "ประวัติการเจ็บป่วย",
                    subtitle: "โรคประจำตัวและการรักษา",
                    icon: "fas fa-hospital-user",
                    color: "#06b6d4"
                },
                {
                    title: "พฤติกรรมสุขภาพ",
                    subtitle: "ไลฟ์สไตล์และพฤติกรรมเสี่ยง",
                    icon: "fas fa-heartbeat",
                    color: "#10b981"
                },
                {
                    title: "ประวัติการตรวจ",
                    subtitle: "การคัดกรองที่เคยทำ",
                    icon: "fas fa-stethoscope",
                    color: "#f59e0b"
                },
                {
                    title: "อาการปัจจุบัน",
                    subtitle: "อาการที่พบในปัจจุบัน",
                    icon: "fas fa-notes-medical",
                    color: "#ef4444"
                }
            ];

            // Comprehensive Risk Calculation
            const calculateComprehensiveRisk = () => {
                const age = parseInt(formData.age);
                const gender = formData.gender;
                const cancerRisks = {};

                // Breast Cancer Risk Assessment
                if (gender === 'female') {
                    let breastRisk = 0;
                    
                    if (age >= 50) breastRisk += 2;
                    else if (age >= 40) breastRisk += 1;
                    
                    if (formData.brca1Positive || formData.brca2Positive) breastRisk += 8;
                    if (formData.familyBreast) breastRisk += 4;
                    if (formData.previousCancer) breastRisk += 3;
                    if (formData.hormoneTherapy) breastRisk += 2;
                    if (formData.radiationExposure) breastRisk += 2;
                    if (parseInt(formData.menarcheAge) < 12) breastRisk += 1;
                    if (parseInt(formData.firstPregnancy) > 30 || !formData.firstPregnancy) breastRisk += 1;
                    if (parseInt(formData.breastfeedingMonths) > 12) breastRisk -= 1;
                    if (formData.exerciseFreq === 'regular') breastRisk -= 0.5;
                    
                    cancerRisks.breast = {
                        score: Math.max(0, breastRisk),
                        level: breastRisk >= 6 ? 'สูงมาก' : breastRisk >= 4 ? 'สูง' : breastRisk >= 2 ? 'ปานกลาง' : 'ต่ำ'
                    };
                }

                // Cervical Cancer Risk Assessment
                if (gender === 'female') {
                    let cervicalRisk = 0;
                    
                    if (formData.hpvPositive) cervicalRisk += 6;
                    if (formData.lastPapSmear === 'never' && age >= 25) cervicalRisk += 3;
                    else if (formData.lastPapSmear === 'over3years') cervicalRisk += 2;
                    if (formData.smokingStatus !== 'never') cervicalRisk += 2;
                    if (formData.immunocompromised) cervicalRisk += 2;
                    if (formData.oralContraceptives) cervicalRisk += 1;
                    if (parseInt(formData.firstPregnancy) < 20) cervicalRisk += 1;
                    
                    cancerRisks.cervical = {
                        score: Math.max(0, cervicalRisk),
                        level: cervicalRisk >= 7 ? 'สูงมาก' : cervicalRisk >= 5 ? 'สูง' : cervicalRisk >= 2 ? 'ปานกลาง' : 'ต่ำ'
                    };
                }

                // Colorectal Cancer Risk Assessment
                let colorectalRisk = 0;
                
                if (age >= 50) colorectalRisk += 3;
                else if (age >= 45) colorectalRisk += 2;
                if (formData.familyColorectal) colorectalRisk += 4;
                if (formData.previousCancer) colorectalRisk += 2;
                if (formData.smokingStatus !== 'never') colorectalRisk += 2;
                if (formData.alcoholConsumption === 'heavy') colorectalRisk += 2;
                if (formData.dietQuality === 'poor') colorectalRisk += 1;
                if (formData.exerciseFreq === 'rarely') colorectalRisk += 1;
                if (formData.lastColonoscopy === 'never' && age >= 45) colorectalRisk += 2;
                if (formData.dietQuality === 'healthy') colorectalRisk -= 1;
                if (formData.exerciseFreq === 'regular') colorectalRisk -= 1;
                
                cancerRisks.colorectal = {
                    score: Math.max(0, colorectalRisk),
                    level: colorectalRisk >= 8 ? 'สูงมาก' : colorectalRisk >= 6 ? 'สูง' : colorectalRisk >= 3 ? 'ปานกลาง' : 'ต่ำ'
                };

                // Liver Cancer Risk Assessment
                let liverRisk = 0;
                
                if (formData.chronicHepatitis) liverRisk += 6;
                if (age >= 40) liverRisk += 2;
                if (formData.alcoholConsumption === 'heavy') liverRisk += 3;
                else if (formData.alcoholConsumption === 'moderate') liverRisk += 1;
                if (formData.familyLiver) liverRisk += 3;
                if (formData.previousCancer) liverRisk += 2;

                    score: Math.max(0, liverRisk),
                    level: liverRisk >= 8 ? 'สูงมาก' : liverRisk >= 5 ? 'สูง' : liverRisk >= 2 ? 'ปานกลาง' : 'ต่ำ'
                };

                // Lung Cancer Risk Assessment

                const packYears = parseFloat(formData.smokingPacks || 0) * parseFloat(formData.smokingYears || 0);
                if (formData.smokingStatus === 'current') {
                    if (packYears >= 30) lungRisk += 8;
                    else if (packYears >= 20) lungRisk += 6;
                    else if (packYears >= 10) lungRisk += 4;
                    else if (packYears > 0) lungRisk += 2;
                } else if (formData.smokingStatus === 'former') {
                    if (packYears >= 30) lungRisk += 6;
                    else if (packYears >= 20) lungRisk += 4;
                    else if (packYears >= 10) lungRisk += 2;
                }
                
                if (age >= 50 && formData.smokingStatus !== 'never') lungRisk += 2;
                if (formData.familyLung) lungRisk += 3;
                if (formData.occupation && formData.occupation.includes('mining')) lungRisk += 2;

                };

                    else if (age >= 50) prostateRisk += 2;

                                        assessment.level
                                    ),
                                    h('div', { className: 'mt-2 text-xs text-gray-500' }, 
                                        `คะแนน: ${assessment.score.toFixed(1)}`
                                    )
                                ]);
                            })
                        ),

                        // BMI Card
                        bmiInfo && h('div', { className: 'section-card p-6 mb-8' }, [
                            h('div', { className: 'flex items-center justify-between' }, [
                                h('div', { className: 'flex items-center space-x-4' }, [
                                    h('div', { className: 'w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center' }, [
                                        h('i', { className: 'fas fa-weight text-blue-600 text-lg' })
                                    ]),
                                    h('div', {}, [
                                        h('h3', { className: 'font-bold text-gray-800' }, 'ดัชนีมวลกาย (BMI)'),
                                        h('p', { className: 'text-sm text-gray-600' }, 'Body Mass Index Assessment')
                                    ])
                                ]),
                                h('div', { className: 'text-right' }, [
                                    h('div', { className: 'text-2xl font-bold text-gray-800' }, results.bmi),
                                    h('span', { className: `inline-block px-3 py-1 rounded-full text-sm font-medium ${bmiInfo.colorClass} bg-gray-100` }, 
                                        bmiInfo.status
                                    )
                                ])
                            ])
                        ]),

                        // Detailed Recommendations
                        h('div', { className: 'space-y-6' }, [
                            h('h2', { className: 'text-2xl font-bold text-gray-800 header-font mb-6' }, [
                                h('i', { className: 'fas fa-stethoscope mr-3 text-blue-600' }),
                                'คำแนะนำการคัดกรองตาม NCI Guidelines'
                            ]),

                            ...results.recommendations.map((recommendation, index) => {
                                const getUrgencyColor = (urgency) => {
                                    switch (urgency) {
                                        case 'เร่งด่วน': return 'border-red-500 bg-red-50';
                                        case 'สูงมาก': return 'border-red-400 bg-red-50';
                                        case 'สูง': return 'border-orange-400 bg-orange-50';
                                        case 'ปานกลาง': return 'border-yellow-400 bg-yellow-50';
                                        default: return 'border-green-400 bg-green-50';
                                    }
                                };

                                return h('div', { 
                                    key: index, 
                                    className: `section-card ${getUrgencyColor(recommendation.urgency)} border-2 p-6` 
                                }, [
                                    h('div', { className: 'flex items-start justify-between mb-4' }, [
                                        h('div', { className: 'flex items-center space-x-3' }, [
                                            h('div', { className: 'w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold' }, 
                                                index + 1
                                            ),
                                            h('div', {}, [
                                                h('h3', { className: 'text-xl font-bold text-gray-800' }, recommendation.type),
                                                h('p', { className: 'text-sm text-gray-600' }, recommendation.guidelines)
                                            ])
                                        ]),
                                        h('span', { 
                                            className: `px-4 py-2 rounded-full text-sm font-bold border-2 ${
                                                recommendation.urgency === 'เร่งด่วน' ? 'bg-red-100 text-red-800 border-red-200' :
                                                recommendation.urgency === 'สูงมาก' ? 'bg-red-100 text-red-700 border-red-200' :
                                                recommendation.urgency === 'สูง' ? 'bg-orange-100 text-orange-700 border-orange-200' :
                                                recommendation.urgency === 'ปานกลาง' ? 'bg-yellow-100 text-yellow-700 border-yellow-200' :
                                                'bg-green-100 text-green-700 border-green-200'
                                            }`
                                        }, recommendation.urgency)
                                    ]),

                                    h('div', { className: 'space-y-3' }, 
                                        recommendation.recommendations.map((rec, i) => {
                                            const isUrgent = rec.includes('พบอาการ') || rec.includes('ทันที');
                                            return h('div', { 
                                                key: i, 
                                                className: `flex items-start space-x-3 p-3 rounded-lg ${
                                                    isUrgent ? 'bg-red-100 border border-red-200' : 'bg-white border border-gray-200'
                                                }` 
                                            }, [
                                                h('div', { 
                                                    className: `w-2 h-2 rounded-full mt-2 ${
                                                        isUrgent ? 'bg-red-500' : 'bg-blue-500'
                                                    }` 
                                                }),
                                                h('span', { 
                                                    className: `text-gray-700 ${isUrgent ? 'font-semibold' : ''}` 
                                                }, rec)
                                            ]);
                                        })
                                    )
                                ]);
                            })
                        ]),

                        // Action Buttons
                        h('div', { className: 'mt-12 text-center space-y-4' }, [
                            h('div', { className: 'flex flex-col sm:flex-row gap-4 justify-center' }, [
                                h('button', {
                                    onClick: exportAdvancedPDF,
                                    className: 'btn btn-success px-8 py-4'
                                }, [
                                    h('i', { className: 'fas fa-download' }),
                                    'ดาวน์โหลดรายงาน PDF'
                                ]),

                                h('button', {
                                    onClick: resetSystem,
                                    className: 'btn btn-primary px-8 py-4'
                                }, [
                                    h('i', { className: 'fas fa-redo' }),
                                    'ประเมินใหม่'
                                ])
                            ]),

                            h('p', { className: 'text-sm text-gray-500 max-w-2xl mx-auto' }, [
                                h('i', { className: 'fas fa-info-circle mr-1' }),
                                'ผลการประเมินนี้เป็นเครื่องมือช่วยให้ความรู้เบื้องต้นเท่านั้น ไม่สามารถใช้วินิจฉัยโรคได้ แนะนำให้ปรึกษาแพทย์เพื่อการตรวจสอบและรักษาที่ถูกต้องเหมาะสม'
                            ])
                        ]),

                        // NCI Footer
                        h('div', { className: 'mt-12 bg-gradient-to-r from-blue-600 to-purple-600 rounded-xl p-6 text-white text-center' }, [
                            h('h3', { className: 'font-bold text-lg mb-2' }, 'National Cancer Institute Thailand'),
                            h('p', { className: 'text-blue-100 text-sm' }, 
                                'ระบบประเมินความเสี่ยงมะเร็งตามแนวทางคลินิกของสถาบันมะเร็งแห่งชาติ'
                            ),
                            h('div', { className: 'mt-4 text-xs text-blue-200' }, 
                                '📧 info@nci.go.th | 📞 02-354-7600 | 🌐 www.nci.go.th'
                            )
                        ])
                    ])
                ]);
            };

            const renderStepContent = () => {
                switch (currentStep) {
                    case 0: return renderBasicInfo();
                    case 1: return renderFamilyHistory();
                    case 2: return renderMedicalHistory();
                    case 3: return renderLifestyleHealth();
                    case 4: return renderScreeningHistory();
                    case 5: return renderCurrentSymptoms();
                    default: return h('div', {}, 'Step content not found');
                }
            };

            if (loading) {
                return h('div', { className: 'min-h-screen flex items-center justify-center loading-overlay' }, [
                    h('div', { className: 'glass-card p-8 text-center max-w-md mx-4' }, [
                        h('div', { className: 'w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full mx-auto mb-6 animate-spin' }),
                        h('h2', { className: 'text-2xl font-bold text-gray-800 mb-4' }, 'กำลังประเมินความเสี่ยง'),
                        h('p', { className: 'text-gray-600' }, 'กรุณารอสักครู่ ระบบกำลังประมวลผลข้อมูลของคุณ...'),
                        h('div', { className: 'mt-6 bg-gray-200 rounded-full h-2' }, [
                            h('div', { className: 'step-indicator h-full rounded-full pulse-animation w-full' })
                        ])
                    ])
                ]);
            }

            if (results) {
                return renderResults();
            }

            return h('div', { className: 'min-h-screen' }, [
                h('div', { className: 'max-w-4xl mx-auto px-4 py-8' }, [
                    // NCI Header
                    h('div', { className: 'nci-header p-8 mb-8 text-center text-white relative overflow-hidden' }, [
                        h('div', { className: 'relative' }, [
                            h('div', { className: 'flex items-center justify-center space-x-4 mb-4' }, [
                                h('div', { className: 'w-16 h-16 bg-white bg-opacity-20 rounded-full flex items-center justify-center' }, [
                                    h('i', { className: 'fas fa-hospital-symbol text-2xl' })
                                ]),
                                h('div', {}, [
                                    h('h1', { className: 'text-4xl font-bold header-font' }, 'ระบบประเมินความเสี่ยงมะเร็ง'),
                                    h('p', { className: 'text-blue-100 text-lg' }, 'Cancer Risk Assessment System')
                                ])
                            ]),
                            h('p', { className: 'text-blue-100 max-w-2xl mx-auto' }, 
                                'ระบบประเมินความเสี่ยงตามแนวทางคลินิกของสถาบันมะเร็งแห่งชาติ เพื่อการคัดกรองและป้องกันมะเร็งอย่างมีประสิทธิภาพ'
                            )
                        ])
                    ]),

                    // Progress Indicator
                    h('div', { className: 'mb-8' }, [
                        h('div', { className: 'flex items-center justify-between mb-6' }, [
                            h('div', { className: 'flex items-center space-x-4' }, [
                                h('div', { 
                                    className: 'w-12 h-12 rounded-full flex items-center justify-center text-white',
                                    style: { background: steps[currentStep].color }
                                }, [
                                    h('i', { className: steps[currentStep].icon })
                                ]),
                                h('div', {}, [
                                    h('h2', { className: 'text-2xl font-bold text-white header-font' }, steps[currentStep].title),
                                    h('p', { className: 'text-white opacity-80' }, steps[currentStep].subtitle)
                                ])
                            ]),
                            h('div', { className: 'text-white opacity-75 font-medium' }, 
                                `${currentStep + 1} / ${steps.length}`
                            )
                        ]),

                        // Progress Bar
                        h('div', { className: 'w-full bg-white bg-opacity-20 rounded-full h-3 overflow-hidden' }, [
                            h('div', { 
                                className: 'step-indicator transition-all duration-500',
                                style: { width: `${((currentStep + 1) / steps.length) * 100}%` }
                            })
                        ]),

                        // Step Indicators
                        h('div', { className: 'flex justify-between mt-4' }, 
                            steps.map((step, index) => 
                                h('div', { key: index, className: 'flex flex-col items-center' }, [
                                    h('div', { 
                                        className: `w-8 h-8 rounded-full flex items-center justify-center text-xs font-bold transition-all duration-300 ${
                                            index <= currentStep 
                                                ? 'bg-white text-blue-600 shadow-lg' 
                                                : 'bg-white bg-opacity-20 text-white'
                                        }`
                                    }, index + 1),
                                    h('p', { 
                                        className: `text-xs mt-2 text-center max-w-20 ${
                                            index <= currentStep ? 'text-white font-medium' : 'text-white text-opacity-60'
                                        }`
                                    }, step.title)
                                ])
                            )
                        )
                    ]),

                    // Form Card
                    h('div', { className: 'glass-card p-8 mb-6' }, [
                        renderStepContent(),

                        // Navigation
                        h('div', { className: 'flex justify-between mt-8' }, [
                            h('button', {
                                onClick: prevStep,
                                disabled: currentStep === 0,
                                className: `btn ${currentStep === 0 ? 'btn-secondary' : 'btn-secondary'}`
                            }, [
                                h('i', { className: 'fas fa-chevron-left' }),
                                'ย้อนกลับ'
                            ]),
                            h('button', {
                                onClick: nextStep,
                                className: 'btn btn-primary'
                            }, [
                                currentStep === steps.length - 1 ? 'ประเมินความเสี่ยง' : 'ถัดไป',
                                h('i', { className: currentStep === steps.length - 1 ? 'fas fa-calculator' : 'fas fa-chevron-right' })
                            ])
                        ])
                    ]),

                    // Security Footer
                    h('div', { className: 'text-center' }, [
                        h('p', { className: 'text-white text-opacity-75 text-sm flex items-center justify-center space-x-2' }, [
                            h('i', { className: 'fas fa-shield-alt' }),
                            h('span', {}, 'ข้อมูลของคุณได้รับการปกป้องและไม่ถูกเก็บในระบบ')
                        ])
                    ])
                ])
            ]);
        };

        // React 18 API
        const root = createRoot(document.getElementById('root'));
        root.render(h(NCICancerScreeningSystem));
    </script>
</body>
</html>
